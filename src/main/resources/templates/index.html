<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css"
	rel="stylesheet" />
<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</head>
<script>
	$(document).ready(
			function() {
				$("#buscar").click(
						function() {
							$.ajax({
								type : "GET",
								url : "/find/" + $("#filtro").val(),
								data : '$format=json',
								dataType : 'json',
								success : function(data) {
									var total = 0;
									$.each(data, function(d, results) {
										$("#propTable tbody").append("<tr>");
										$("#propTable tbody").append(
												"<td class=\"text-nowrap\">"
														+ results.categoria
														+ "</td>");
										$("#propTable tbody").append(
												"<td class=\"text-nowrap\">"
														+ results.subcategoria
														+ "</td>");
										$("#propTable tbody").append(
												"<td class=\"text-nowrap\">"
														+ results.nome
														+ "</td>");
										$("#propTable tbody").append(
												"<td class=\"text-nowrap\">"
														+ results.valor
														+ "</td>");
										$("#propTable tbody").append(
												"<td class=\"text-nowrap\">"
														+ results.descricao
														+ "</td>");
										$("#propTable tbody").append("</tr>");
										total++;
									});
									$("#results").text(total + "	found");
								}
							});
						});
			});
</script>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Properties</h1>
		</div>
		<div class="panel-body">
			<div class="form-group col-md-6">
				<div class="row col-md-6">
					<input id="filtro" type="text" class="form-control" />
				</div>
				<div class="row col-md-6">
					<button type="button" class="btn btn-primary" id="buscar">Buscar</button>
				</div>
			</div>
			
			<table id="propTable" class="table">
				<thead>
					<tr>
						<th>Categoria</th>
						<th>Subcategoria</th>
						<th>Nome</th>
						<th>Valor</th>
						<th>Descrição</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>

		</div>
	</div>

</body>
</html>
